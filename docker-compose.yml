version: '3.8'

services:
  pdf-splitter:
    build:
      context: .
      dockerfile: Dockerfile
    image: pdf-splitter:latest
    container_name: pdf-splitter
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  dokploy-network:
    external: true
    name: dokploy-network

